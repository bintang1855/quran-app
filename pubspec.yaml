name: quranapp
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: ^3.9.0

dependencies:
  cupertino_icons: ^1.0.8
  get: 4.7.2
  http: 1.5.0
  lottie: 3.3.1
  get_storage: 2.1.1
  just_audio: 0.10.5
  flutter:
    sdk: flutter
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  scroll_to_index: ^3.0.1

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter:
  assets:
    - assets/lotties/
    - assets/images/
    - assets/icon/
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
